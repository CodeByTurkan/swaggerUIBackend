<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashoard</title>
        <link rel="stylesheet" href="../css/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="flex ">
        
        <div class=" z-40 w-[20%] max-[640px]:hidden h-screen transition-transform -translate-x-full sm:translate-x-0" >
            <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li onclick="renderPage('category')" >
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                        <path d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z"/>
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Category</span>
                    </a>
                </li>
                <li onclick="renderPage('news')" >
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                        <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                        <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                        </svg>
                        <span class="ms-3">News</span>
                    </a>
                </li>
                
               
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                        <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Users</span>
                    </a>
                </li>
                <li onclick="logOut()">
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Log out</span>
                    </a>
                </li>
                
            </ul>
            </div>
        </div>
       <div class="w-[80%] min-[640px]:w-[100%]">
        <!-- category  -->
           <div id="categorySide" class=" my-5 text-center flex gap-3">
               <div id="categoryPage" class="w-[80%] p-3 border border-gray-200 rounded-lg shadow-sm grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3  gap-5">
                   <!-- dynamic categories --> 
                </div>
                <div class="w-[20%] ">
                    <button onclick="addModal(1)" class="px-8 py-3 font-semibold border rounded dark:border-gray-800 dark:text-gray-800"><i class="fa-solid fa-plus mr-2"></i> Add Category</button>
                </div>
           </div>
           <!-- dynamic  cat modal -->
           <div class="hidden flex justify-center items-center fixed inset-0 z-10 bg-black/50" id="catModal">
            <div class="flex flex-col max-w-md gap-2 p-6 rounded-md shadow-md dark:bg-gray-50 dark:text-gray-800">
            
                <input class="p-3" id="catName" type="text" placeholder="Enter name..."/>
                <input class="p-3" id="slugName" type="text"placeholder="Enter slug..."/>
                
                <div class="flex flex-col justify-end gap-3 mt-6 sm:flex-row">
                    <button onclick="addModal(-1)" class="px-6 py-2 rounded-sm">No</button>
                    <button id="yes" onclick="addNewCategory()" class="px-6 py-2 rounded-sm shadow-sm dark:bg-violet-600 dark:text-gray-50">Yes</button>
                    <button id="save" onclick="saveChanges()" class="hidden px-6 py-2 rounded-sm shadow-sm dark:bg-violet-600 dark:text-gray-50">Save</button>
                </div>
                </div>
            </div>
           <!-- news  -->
            <div class="hidden " id="newsPage">
                <div class="p-3 flex justify-end w-full">
                    <button onclick="addNewsModal(1)" class="px-8 py-3 font-semibold border rounded dark:border-gray-800 dark:text-gray-800"><i class="fa-solid fa-plus mr-2"></i> Add News</button>
                </div>
                <div id="showAllNews" class=" grid grid-cols-3 gap-5">
                    <!-- news dynamic -->
                    
                </div>
                
            </div>
            <!-- news modal -->
            <div class="hidden flex justify-center items-center fixed inset-0 z-10 bg-black/50" id="newsModal">
                <div class="flex flex-col max-w-md gap-2 p-6 rounded-md shadow-md dark:bg-gray-50 dark:text-gray-800">
                
                    <input class="p-3" id="title" type="text" placeholder="Enter name..."/>
                    <input class="p-3" id="content" type="text" placeholder="Enter content..."/>
                    <input class="p-3" id="slug" type="text"placeholder="Enter slug..."/>
                    <input class="p-3" id="thumbnail" type="text"placeholder="Enter thumbnail..."/>
                    <select name="" id="category"></select>
                    
                    <div class="flex flex-col justify-end gap-3 mt-6 sm:flex-row">
                        <button onclick="addNewsModal(-1)" class="px-6 py-2 rounded-sm">No</button>
                        <button id="yesNews" onclick="addNews()" class="px-6 py-2 rounded-sm shadow-sm dark:bg-violet-600 dark:text-gray-50">Yes</button> 
                        <button id="saveNews" onclick="saveNewsChanges()" class="hidden px-6 py-2 rounded-sm shadow-sm dark:bg-violet-600 dark:text-gray-50">Save</button>
                    </div>
                    </div>
                </div>
       </div>
 
    </body>
    <script src="../script/service.js"></script>
    <script src="../script/dashboard.js"></script>
</html>
