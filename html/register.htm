<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/output.css">
    </head>
    <body class="bg-blue-200">
        <div class="w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-white top-12 fixed left-1/2 -translate-x-1/2 dark:text-gray-800">
            <h1 class="text-2xl font-bold text-center">Register</h1>
            <div novalidate="" action="" class="space-y-6">
                <div class="space-y-1 text-sm">
                    <label for="name" class="block dark:text-gray-600">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-blue-600">
                </div>
                <div class="space-y-1 text-sm">
                    <label for="email" class="block dark:text-gray-600">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-blue-600">
                </div>
                <div class="space-y-1 text-sm">
                    <label for="password" class="block dark:text-gray-600">Password</label>
                    <input type="text" name="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-blue-600">
                   
                </div>
                <div >
                        <p class=" text-sm text-center dark:text-gray-600">Already have an account?
                            <a rel="noopener noreferrer" href="../html/login.htm" class="hover:underline dark:text-blue-600">Log in</a>.
                        </p>
                    </div>
                <button onclick="signIn()" class="block w-full p-3 text-center rounded-sm dark:text-gray-50 dark:bg-blue-600">Sign up</button>
            </div>
           
        </div>
    </body>
    <script src="../script/service.js"></script>
    <script src="../script/script.js"></script>
</html>
